apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    pipelinesascode.tekton.dev/max-keep-runs: "5"
    pipelinesascode.tekton.dev/on-event: "[push, pull_request]"
    pipelinesascode.tekton.dev/on-target-branch: main
    pipelinesascode.tekton.dev/task: git-clone
  name: pipelinerun-generic
spec:
  params:
  - name: repo_url
    value: '{{ repo_url }}'
  - name: revision
    value: '{{ revision }}'
  pipelineSpec:
    params:
    - name: repo_url
    - name: revision
    tasks:
    - name: fetch-repository
      params:
      - name: url
        value: $(params.repo_url)
      - name: revision
        value: $(params.revision)
      taskRef:
        name: git-clone
      workspaces:
      - name: output
        workspace: source
      - name: basic-auth
        workspace: basic-auth
    - displayName: Show repository info and list files
      name: show-info
      runAfter:
      - fetch-repository
      taskSpec:
        steps:
        - image: registry.access.redhat.com/ubi9/ubi-minimal
          name: show-info
          script: |
            #!/bin/sh
            set -e
            echo "=========================================="
            echo "Repository Information"
            echo "=========================================="
            echo "Repository URL: $(params.repo_url)"
            echo "Revision: $(params.revision)"
            echo "Working Directory: $(workspaces.source.path)"
            echo ""
            cd $(workspaces.source.path)
            echo "=========================================="
            echo "Current Directory Contents"
            echo "=========================================="
            pwd
            echo ""
            echo "Files and directories:"
            ls -la
            echo ""
            echo "=========================================="
            echo "Git Information (if available)"
            echo "=========================================="
            if command -v git >/dev/null 2>&1; then
              git --version
              echo "Current branch:"
              git branch -a 2>/dev/null || echo "No branch info available"
              echo ""
              echo "Last commit:"
              git log -1 --oneline 2>/dev/null || echo "No commit info available"
            else
              echo "Git not available in container"
            fi
            echo ""
            echo "=========================================="
            echo "Docker Configuration Check"
            echo "=========================================="
            if [ -f "docker-compose.yml" ]; then
              echo "✓ docker-compose.yml found"
              echo "First few lines:"
              head -5 docker-compose.yml
            else
              echo "✗ docker-compose.yml not found"
            fi
            echo ""
            if [ -d ".tekton" ]; then
              echo "✓ .tekton directory found"
              echo "Contents:"
              ls -la .tekton/
            else
              echo "✗ .tekton directory not found"
            fi
            echo ""
            if [ -d "client" ]; then
              echo "✓ client directory found"
            fi
            if [ -d "server" ]; then
              echo "✓ server directory found"
            fi
            echo ""
            echo "=========================================="
            echo "Pipeline completed successfully!"
            echo "=========================================="
          workingDir: $(workspaces.source.path)
        workspaces:
        - name: source
      workspaces:
      - name: source
        workspace: source
    workspaces:
    - name: source
    - name: basic-auth
  workspaces:
  - name: source
    volumeClaimTemplate:
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
  - name: basic-auth
    secret:
      secretName: '{{ git_auth_secret }}'

