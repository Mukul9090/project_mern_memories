services:
  mongodb:
    image: mongo:5.0
    container_name: mern-memories-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=memories
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped
    networks:
      - mern-network

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: mern-memories-server
    ports:
      - "5001:5000"
    environment:
      - PORT=5000
      - CONNECTION_URL=${MONGODB_CONNECTION_URL:-mongodb://mongodb:27017/memories}
    restart: unless-stopped
    depends_on:
      - mongodb
    networks:
      - mern-network

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=${REACT_APP_API_URL:-http://localhost:5001}
    container_name: mern-memories-client
    ports:
      - "3000:80"
    depends_on:
      - server
    restart: unless-stopped
    networks:
      - mern-network

networks:
  mern-network:
    driver: bridge

volumes:
  mongodb_data:

