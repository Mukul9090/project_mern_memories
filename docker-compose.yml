version: '3.8'

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: mern-memories-server
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - CONNECTION_URL=${MONGODB_CONNECTION_URL}
    restart: unless-stopped
    networks:
      - mern-network

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=${REACT_APP_API_URL:-http://localhost:5000}
    container_name: mern-memories-client
    ports:
      - "3000:80"
    depends_on:
      - server
    restart: unless-stopped
    networks:
      - mern-network

networks:
  mern-network:
    driver: bridge

