# docker-compose.prod.yml
# Production configuration override
# Use with: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up

services:
  server:
    environment:
      - PORT=5000
      - CONNECTION_URL=${MONGODB_CONNECTION_URL}
    restart: always
    # Remove restart: unless-stopped and use always for production

  client:
    build:
      args:
        - REACT_APP_API_URL=${REACT_APP_API_URL}
    restart: always

